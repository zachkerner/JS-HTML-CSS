<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        margin: 0
      }
      .parent {
        background-color: hsla(200, 100%, 20%);
        height: 400px;
        width: 400px;
      }

      .child {
        background-color: red;
        height: 50%;
        width: 50%;
        transition: 1s ease-in;
      }

      .parent:hover .child {
        transform: translateX(100%);
        animation: left-to-right 1s ease-in;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">

      </div>
    </div>
  </body>
</html>
