<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Zach - Cars for Sale</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="cars.css">
  </head>
  <body>
    <header>
      <h1>Buy Used Cars</h1>
      <div id="filters"></div>
    </header>
    <main>
      <div id="cars"></div>
    </main>
  <script id="cars_template" type="text/x-handlebars-template">
    {{#each cars}}
    <div class="car" data-make="{{make}}" data-model="{{model}}" data-year="{{year}}" data-price="{{price}}">
      <figure>
        <img src="{{image}}">
      </figure>
      <h2>{{make}} {{model}}</h2>
      <p>Year: {{year}}</p>
      <p>Price: {{price}}</p>
      <a href="#">Buy Car</a>
    </div>
    {{/each}}
  </script>
  <script id="filters_template" type="text/x-handlebars-template">
    
      <label for="make">Make: </label>
      <select id="make">
        <option value="all-make">All</option>
        {{#each cars}}
          <option value="{{make}}">{{make}}</option>
        {{/each}}
      </select>
      <label for="model">Model: </label>
      <select id="model">
        <option value="all-model">All</option>
        {{#each cars}}
          <option value="{{model}}">{{model}}</option>
        {{/each}}  
      </select>
      <label for="year">Year: </label>
      <select id="year">
        <option value="all-year">All</option>
        {{#each cars}}
          <option value="{{year}}">{{year}}</option>
        {{/each}}
      </select>
      <label for="price">Price: </label>
      <select id="price">
        <option value="all-price">All</option>
        {{#each cars}}
          <option value="{{price}}">{{price}}</option>
        {{/each}}
        </select>
      <a class="filter_btn" href="#">Filter</a>
  </script>
  <script src="cars.js"></script>
  </body>
</html>
