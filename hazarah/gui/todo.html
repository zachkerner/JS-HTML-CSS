<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zach - Todos</title>
  <link rel="stylesheet" href="todo.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <h2>Todos</h2>
  <ul id="todos"></ul>

  <div class="overlay"></div>
  <div class="confirm_prompt"></div>

  <script id="todos_template" type="text/x-handlebars-template">
    {{#each todos}}
    <li data-id={{id}}>{{title}}</li>
    {{/each}}
  </script>

  <script id="confirm" type="text/x-handlebars-template">
    <div class="confirm-wrapper" data-id="{{id}}">
      <p>Are you sure you want to delete this todo?</p>
      <div class=actions>
        <a href="#" class="confirm_yes">Yes</a>
        <a href="#" class="confirm_no">No</a>
      </div>
    </div>
  </script>

  <script src="todo.js"></script>
</body>
</html>
