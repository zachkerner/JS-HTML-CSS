<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Zach - Languages</title>
    <link rel="stylesheet" href="stylesheets/lang.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Programming Languages</h1>
    <section>

    </section>
    <script id="lang" type="text/x-handlebars">
      {{#each languages}}
      <h2>{{name}}</h2>
      <p data-id={{id}}>{{description120}}</p>
      <button type='button' class='more'>Show More</button>
      {{/each}}
    </script>
    <script src="javascripts/lang.js"></script>
  </body>
</html>
